{% extends 'admin/base_admin.html' %}
{% block content %}
<section class="py-10 bg-gray-50 min-h-screen">
  <div class="max-w-md mx-auto px-4">
    <h1 class="text-2xl font-bold mb-6">Add Category</h1>
    <form method="post" class="bg-white p-6 rounded shadow space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium mb-1">Name *</label>
        <input type="text" name="name" required class="w-full border rounded px-3 py-2" />
      </div>
    <button type="submit" class="bg-black text-white px-6 py-2 rounded">{% if editing %}Update{% else %}Save{% endif %}</button>
      <a href="{% url 'store:admin_categories' %}" class="ml-2 text-sm text-gray-600">Cancel</a>
    </form>
  </div>
</section>
{% endblock %}
