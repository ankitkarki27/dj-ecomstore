<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login | OC Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-10">
  <div class="w-full max-w-sm bg-white shadow rounded-lg p-6">
    <h1 class="text-xl font-bold text-center mb-2">Admin Login</h1>
    <p class="text-xs text-center text-gray-500 mb-6">Use your admin email or username</p>
    {% if messages %}
      <div class="space-y-2 mb-4">
        {% for message in messages %}
          {% if 'error' in message.tags %}
            <div class="px-3 py-2 rounded text-xs bg-gray-50 border border-red-400 text-red-600">{{ message }}</div>
          {% elif 'success' in message.tags %}
            <div class="px-3 py-2 rounded text-xs bg-gray-50 border border-green-400 text-green-600">{{ message }}</div>
          {% else %}
            <div class="px-3 py-2 rounded text-xs bg-gray-50 border border-blue-400 text-blue-600">{{ message }}</div>
          {% endif %}
        {% endfor %}
      </div>
    {% endif %}
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium mb-1">Email or Username</label>
        <input type="text" name="identifier" autofocus required class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" name="password" required class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-medium hover:bg-blue-700">Login</button>
    </form>
    <div class="mt-6 text-center">
      <a href="/" class="text-xs text-gray-500 hover:text-gray-700">&larr; Back to Store</a>
    </div>
  </div>
</body>
</html>
