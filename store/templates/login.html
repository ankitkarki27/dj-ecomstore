{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC Store - Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .auth-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    {% if messages %}
        <div class="container mx-auto mt-4">
        {% for message in messages %}
            <div class="bg-red-100 text-red-700 px-4 py-2 rounded mb-2">{{ message }}</div>
        {% endfor %}
        </div>
    {% endif %}

    <!-- Login Page -->
    <div class="min-h-screen auth-container flex items-center justify-center">
        <div class="max-w-sm w-full bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="text-center py-4 bg-gray-50">
                <a href="{% url 'store:home' %}" class="text-xl font-bold text-gray-800">OC Store</a>
                <h2 class="text-sm text-gray-600 mt-1">Welcome Back!</h2>
            </div>
            
            <form class="py-6 px-6" method="POST" action="{% url 'store:login' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-1" for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Your registered email" required
                        class="appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500">
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-1" for="password">Password</label>
                    <div class="relative">
                        <input id="password" type="password" name="password" placeholder="••••••••" required
                            class="appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 focus:outline-none focus:border-blue-500">
                        <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-2 text-gray-500">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between mb-4">
                    <a href="#" class="text-xs text-blue-600 hover:underline">Forgot Password?</a>
                </div>
                
                <button type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-2 px-3 rounded-lg hover:bg-blue-700 transition duration-200 text-sm">
                    Sign In
                </button>

                <div class="mt-4 text-center">
                    <p class="text-xs text-gray-600">Don't have an account? 
                        <a href="{% url 'store:register' %}" class="text-blue-600 hover:underline">Register here</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            const icon = input.nextElementSibling.querySelector('i');
            if(input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
    </script>
</body>
</html>
